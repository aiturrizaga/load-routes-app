<div class="max-w-7xl mx-auto px-4 py-2 mt-4">
    @if (this.customer(); as customer) {
    <div class="flex flex-col md:flex-row gap-4">
        <img class="size-full sm:size-48 rounded-md" [src]="'https://cdn.thesimpsonsapi.com/500' + customer.portrait_path"
            [alt]="customer.name">

        <div>
            <h2 class="text-2xl font-medium">{{customer.name}}</h2>
            <span class="text-muted text-gray-600 font-medium">{{customer.occupation}}</span>

            <p class="mt-4 text-lg text-justify" [innerHTML]="customer.description | highlight:'ignorant'"></p>
        </div>
    </div>
    }
</div>
