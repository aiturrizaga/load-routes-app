<div class="max-w-7xl mx-auto px-4 py-2 mt-4">

    <div class="my-4">
        <button type="button" class="bg-black text-white px-4 py-2.5 rounded-full cursor-pointer" (click)="fakeErrorBusiness()">
            Error negocio
        </button>
    </div>

    <ul class="w-full flex flex-col gap-4">
        @for (customer of customers(); track $index) {
        <li class="pb-3 sm:pb-4">
            <div class="flex items-center space-x-4 rtl:space-x-reverse">
                <div class="shrink-0">
                    <img class="size-14 rounded-full"
                        [src]="'https://cdn.thesimpsonsapi.com/200' + customer.portrait_path" [alt]="customer.name">
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                        {{customer.name}}
                    </p>
                    <p>
                        Fecha: {{date | date:'yyyy-MM-dd'}}
                    </p>
                    <span appHighlight class="text-sm text-gray-500 truncate dark:text-gray-400">
                        {{customer.occupation}}
                    </span>
                </div>
                <button appButton shape="square" color="warning" [routerLink]="[customer.id, 'details']">
                    Ver Detalle
                </button>
            </div>
        </li>
        }
    </ul>

</div>
